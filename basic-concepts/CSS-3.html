<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Style</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .box-1 {
            border: 1px solid green;
            padding: 20px;
            color: green;
        }

        .box-2 {
            border: 1px solid blue;
            padding: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box-1 box">
        <p>Box 1</p>
    </div>
    <div class="box-2 box">
        <p>Box 2</p>
    </div>
</body>
</html>
